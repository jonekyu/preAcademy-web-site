<script>
    //1단계
    let changeColor=[];
    let changeStone=[];
    $("#tbl td").on("click", function(){
        
        let background=$(this).css("background-color");
        $(this).css("font-size", "xx-large");
        // alert(background);
        changeColor.push(background);
        changeStone.push($(this));
        if(changeColor.length==2){
            let color1=changeColor[0];
            let color2=changeColor[1];
            let stone1=changeStone[0];
            let stone2=changeStone[1];

            stone2.css("background-color", color1).css("font-size", "x-large");
            stone1.css("background-color", color2).css("font-size", "x-large");
            changeColor=[];
            changeStone=[];
        }

    });
</script>
